<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
</head>
<body>
    <h1>Welcome to the Frontend</h1>
    <p id="message">Loading message...</p>

    <script>
        fetch('http://localhost:30037')
        .then(response => response.text())
        .then(data => {
            document.getElementById('message').innerText = data;
        });
    </script>
</body>
</html>
